<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MorseLab — Text ⇄ Morse</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-shell">
    <div class="bg-grid"></div>
    <header class="site-header">
      <div class="container">
        <h1 class="brand"><span class="logo">Morse</span><span class="dim">Lab</span></h1>
        <p class="tagline">Convert text ↔ Morse — instant, futuristic, and responsive.</p>
      </div>
    </header>

  <main class="container">
    <section class="card io-card">
      <div class="controls">
        <div class="control-left">
          <label for="input">Input</label>
          <select id="mode" title="force mode">
            <option value="auto">Auto-detect</option>
            <option value="encode">Text → Morse</option>
            <option value="decode">Morse → Text</option>
          </select>
        </div>
        <div class="control-right">
          <button id="swap" class="btn-neon" title="Swap input/output"><span>⟲</span> Swap</button>
          <button id="play" class="btn-neon" title="Play Morse (audio)"><span>►</span> Play</button>
        </div>
      </div>

      <textarea id="input" placeholder="Type text or paste Morse code here (use . and - for dots/dashes). Use / or 3 spaces between words."></textarea>

      <div class="actions">
        <button id="convert" class="btn-neon primary">Convert</button>
        <button id="clear" class="btn-neon">Clear</button>
        <button id="copy-out" class="btn-neon">Copy Output</button>
      </div>
    </section>

    <section class="card output-card">
      <label for="output">Output</label>
      <textarea id="output" readonly placeholder="Result will appear here"></textarea>
      <div class="help">
        <p><strong>Tips:</strong> Auto-detect will decode if your input contains mostly dots and dashes. Use '/' or three spaces to separate words in Morse. Unknown characters are ignored.</p>
      </div>
    </section>

    <section class="card examples">
      <h3>Examples</h3>
      <div class="example-grid">
        <button class="example">SOS</button>
        <button class="example">Hello, World!</button>
        <button class="example">12345</button>
        <button class="example">.... . .-.. .--. / -- .</button>
      </div>
    </section>

  </main>

  <footer class="site-footer">
    <div class="container footer-row">
      <div class="foot-left">Made with · MorseLab · © <span id="year"></span></div>
      <div class="foot-right">
        <a class="dev-link" href="https://github.com/Rahul90-lab" target="_blank" rel="noopener">
          <!-- GitHub mark (small) -->
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" style="vertical-align:middle;margin-right:6px">

        </a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
